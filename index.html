<!DOCTYPE html>
<html>
<head>
    <title>Fun Quiz with GIFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-weight: bold;
            margin: 15px 0;
        }
        .options button {
            display: block;
            width: 100%;
            background-color: #0078ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .options button:hover {
            background-color: #005ecb;
        }
        #gif-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        #next-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #next-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time!</h1>

        <!-- Greeting and Name Capture -->
        <div id="greeting">
            <p>What's your name?</p>
            <input type="text" id="name-input" placeholder="Enter your name" />
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Welcome Message -->
        <div id="welcome-message" class="hidden">
            <h2 id="personalized-message"></h2>
            <button onclick="loadQuestion()">Yes, I'm ready!</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" class="hidden">
            <div id="question-label" class="question"></div>
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
        </div>

        <div id="gif-container"></div>
        <button id="next-btn" class="hidden" onclick="loadQuestion()">Next Question</button>
    </div>

    <script>
        let userName = "";
        let currentQuestionIndex = 0;

        const questions = [
            {
                question: "What's your favorite animal?",
                options: {
                    Cat: 'https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif',
                    Dog: 'https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif',
                    Lion: 'https://media.giphy.com/media/MWSRkVoNaC30A/giphy.gif',
                    Penguin: 'https://media.giphy.com/media/T9zXeyGafv2D6/giphy.gif'
                }
            },
            {
                question: "What's your ideal vacation spot?",
                options: {
                    Beach: 'https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif',
                    Mountains: 'https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif',
                    Cityscape: 'https://media.giphy.com/media/3o6fIVvO83QYJxk6uY/giphy.gif',
                    Jungle: 'https://media.giphy.com/media/3orieQvhx7m0wAEt3O/giphy.gif'
                }
            },
            {
                question: "Pick your favorite drink:",
                options: {
                    Coffee: 'https://media.giphy.com/media/l0HUqsz2jdQYElRm0/giphy.gif',
                    Tea: 'https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif',
                    Smoothie: 'https://media.giphy.com/media/LXHJRRjnviw7e/giphy.gif',
                    Soda: 'https://media.giphy.com/media/3oEduF5gZJ2sSOTdwQ/giphy.gif'
                }
            },
            {
                question: "Choose your dream car:",
                options: {
                    Sports: 'https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif',
                    SUV: 'https://media.giphy.com/media/5p0yKLK2uKo7nGgiP2/giphy.gif',
                    Convertible: 'https://media.giphy.com/media/3oFzmefK8i9p4o3JLa/giphy.gif',
                    Electric: 'https://media.giphy.com/media/3ohhwCR4VRkYlR0mrq/giphy.gif'
                }
            }
        ];

        function startQuiz() {
            const nameInput = document.getElementById('name-input').value.trim();
            if (!nameInput) {
                alert("Please enter your name to proceed.");
                return;
            }

            userName = nameInput;
            document.getElementById('greeting').classList.add('hidden');
            document.getElementById('welcome-message').classList.remove('hidden');
            document.getElementById('personalized-message').textContent = `Hey, ${userName}! Are you ready to answer some questions?`;
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                document.getElementById('quiz').innerHTML = `<h2>Quiz Complete! ðŸŽ‰ Thanks for playing, ${userName}!</h2>`;
                document.getElementById('gif-container').innerHTML = '';
                document.getElementById('next-btn').classList.add('hidden');
                return;
            }

            document.getElementById('welcome-message').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');

            const questionData = questions[currentQuestionIndex];
            document.getElementById('question-label').textContent = `Question ${currentQuestionIndex + 1}`;
            document.getElementById('question-text').textContent = questionData.question;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            for (let [option, gif] of Object.entries(questionData.options)) {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => showGifAndNext(gif);
                optionsContainer.appendChild(button);
            }

            document.getElementById('gif-container').innerHTML = '';
            document.getElementById('next-btn').classList.add('hidden');
        }

        function showGifAndNext(gif) {
            const gifContainer = document.getElementById('gif-container');
            gifContainer.innerHTML = `<img src="${gif}" alt="GIF">`;

            document.getElementById('options-container').innerHTML = '';
            document.getElementById('next-btn').classList.remove('hidden');
            currentQuestionIndex++;
        }

        window.onload = () => {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('welcome-message').classList.add('hidden');
        };
    </script>
</body>
</html>
